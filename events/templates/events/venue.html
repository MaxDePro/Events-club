{% extends 'events/main.html' %}

{% block content %}
<h1>Venues: </h1>
<br>

<table class="table table-striped table-bordered table-hover">
    {% for venue in venue_list %}
    <tr>
        <td>
            <a href="{% url 'venue_detail' venue.id %}">{{ venue }}</a>
        </td>
        <td align="right">
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'venue_update' venue.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'venue_delete' venue.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
